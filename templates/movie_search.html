<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<a href="/movie">На главную!</a>
<h3>Поиск по трём параметрам</h3>
<form action="/movie/search" method="GET">
    <table>
        <tr><td><label for="type">Тип (exp. 'Movie' or 'TV Show')</label></td>
        <td><input type="text" id="type" name="type" required></td></tr>
        <tr><td><label for="release_year">Год выпуска</label></td>
        <td><input type="number" id="release_year" name="release_year" min="1942" required></td></tr>
        <tr><td><label for="listed_in">Жанр (exp. 'Comedies' or 'Dramas')</label></td>
        <td><input type="text" id="listed_in" name="listed_in" required></td></tr>
    </table>
    <p><input type="submit" value="Найти"></p>
</form>
    {% if result %}
        {% for res in result %}
            <p><strong>Title:</strong> {{res.title}}<br>
            <strong>Description:</strong> {{res.description}}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
